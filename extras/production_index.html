<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Spavengers</title>
        <style type="text/css" media="screen">
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 10pt;
                background: #ddd;
            }
            h1 {
            	font-size: 20px;
                text-align: center;
                text-shadow: 0 2px 1px #fff;
            }
            .cocos2d-app {
                border: 1px solid #000;
                width: 600px;
                height: 600px;
                display: block;
                margin: 0 auto;
                cursor: none;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 3px 10px rgba(0, 0, 0, 0.75);
            }
            * {
			    -webkit-user-select: none; 
			}
        </style>
    </head>
    <body oncontextmenu="return false;">
    <script src="http://spavengers.pluseq.com:9600/socket.io/socket.io.js"></script>
        <div class="cocos2d-app">
            Loading Spavengers...
            ${scripts}
        </div>
    </body>
</html>
